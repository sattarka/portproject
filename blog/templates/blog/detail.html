  <head>

      </button>

          <li class="nav-item active">

              <h2 class="text-center" >{{blog.title}}</h2>







              </div><!--/span-->


                <div class="col-6 col-lg-12">
                  <p class="text-center" >{{blog.pub_date}}</p>
